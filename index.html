<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collaborative drawing demo - by Neil McMillan</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/signature-pad.css">
</head>
<body onselectstart="return false">

  <div id="signature-pad" class="m-signature-pad">
    <div class="m-signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="m-signature-pad--footer">
      <button type="button" class="button pencil" data-action="pencil">Pencil</button>
      <button type="button" class="button eraser" data-action="eraser">Eraser</button>
      <button type="button" class="button clear" data-action="reset">Reset</button>
    </div>
  </div>

  <script src="js/signature_pad.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
